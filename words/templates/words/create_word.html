{% extends 'index.html' %}

{% block content %}
<div class="alert alert-success" role="alert">
      <strong>Добавление нового слова</strong>
    </div>


<form action="{% url 'create_word' user_id %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" class="btn btn-success" value="Создать слово"/>
</form>

{% endblock %}
